name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - CIæˆåŠŸå¾Œã«å®Ÿè¡Œ
  build:
    runs-on: ubuntu-latest
    # CI ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒæˆåŠŸã—ãŸå ´åˆã®ã¿å®Ÿè¡Œ
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/rust-core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # Enhanced npm cache with package-lock hash
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Turbo cache setup for faster builds
      - name: Setup Turbo cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-deploy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-deploy-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --ignore-scripts

      - name: Build WASM files
        run: npm run build:wasm

      - name: Copy opening book data
        run: |
          cd packages/rust-core
          if [ -d "converted_openings" ] && ls converted_openings/*.binz 1> /dev/null 2>&1; then
            echo "ğŸ“‹ Copying opening book files to web package..."
            ./scripts/generate-and-copy-openings.sh
          else
            echo "âš ï¸  No opening book files found in converted_openings/, skipping..."
          fi

      # ãƒ‡ãƒ—ãƒ­ã‚¤ç”¨ã®æœ¬ç•ªãƒ“ãƒ«ãƒ‰ã®ã¿å®Ÿè¡Œï¼ˆå“è³ªãƒã‚§ãƒƒã‚¯ã¯CIã§å®Œäº†æ¸ˆã¿ï¼‰
      - name: Build packages
        run: npm run build

      - name: Build web app for production
        run: |
          cd packages/web
          NODE_ENV=production npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Enable Pages if not already enabled
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/web/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
