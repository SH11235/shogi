<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/ram.jpeg" type="image/jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>将棋アプリ</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // WASMモジュールを事前に読み込んでグローバルに保存
      async function loadWasm() {
          try {
              const basePath = location.hostname === 'localhost' ? '' : '/shogi';
              const module = await import(`${basePath}/src/wasm/shogi_core.js`);
              await module.default();
              window.wasmModule = module;
              console.log('WASM module loaded and stored globally');
          } catch (error) {
              console.error('Failed to load WASM module:', error);
          }
      }
      loadWasm();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
